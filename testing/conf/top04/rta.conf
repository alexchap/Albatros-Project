
# BIRD configuration file for router A

log "/var/log/bird-top04-rta.log" all;
debug protocols all;

router id 10.10.10.11;
listen bgp address 10.10.10.11 port 179;

# watch up/down state of interfaces
protocol device {
    debug all;
    scan time 10;
}

# Directly connected routes
protocol direct {
    interface "tap11";
    debug all;
}

# BGP daemon
protocol bgp {
   description "BGP daemon connected to as 3257 and ip 206.223.115.19";
   debug all;

   # Specific config for BGP 
   local as 65011;
   source address 10.10.10.11;
   multihop;
   next hop self;
   path metric 1;

   # Route damping configuration
   route damping;
   cut_threshold 2500;
   reuse_threshold 1000;
   tmax_hold 3000;
   half_time_reachable 900;
   half_time_unreachable 900;

   gateway recursive;

    # Timers
    hold time 240;
    startup hold time 240;
    connect retry time 120;
    keepalive time 80;
    start delay time 5;
    
    # Route
    export none;
    import filter {
       accept;
    };
   neighbor 206.223.115.19 as 3257;
}


